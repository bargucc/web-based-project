<!DOCTYPE html>
<html>

<head>
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #cfcecedb;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 7px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    button {
      background-color: #b57902;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #955f01;
    }

    a {
      color: white;
      padding: 20px;
      text-decoration: none;
    }

    #nav {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    #nav div {
      background-color: rgb(153, 90, 22);
    }

    #logo {
      background-color: rgb(101, 51, 7);
      color: rgb(0, 0, 0);
      font-size: 30pt;
    }

    #nav a {
      margin-right: 15px;
      color: white;
      text-decoration: none;
    }

    #about {
      text-align: right;
    }
  </style>
  <script>
    function getCurrentDateTime() {
      var now = new Date();
      var dateTimeString = now.toLocaleString();
      document.getElementById('datetime').innerHTML = dateTimeString;
    }
  </script>
</head>

<body style="background-color: #f3c48fdb;">

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(153, 90, 22)" id="nav">
    <div class="container-fluid">
      <a class="navbar-brand" id="logo" href="#">CoffeeBean</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="sitemap.html">Site Map</a></li>
          <li class="nav-item"><a class="nav-link" href="review.html">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="about us.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="Cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <br><br><br><br>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
  <span id="datetime"></span>
  <script>
    getCurrentDateTime();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
