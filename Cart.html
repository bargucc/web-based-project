    <form id="orderForm">
        <h1>Bean Order</h1>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required>

        <label for="quantity">Item Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="income">Income:</label>
        <input type="number" id="income" name="income" min="0" required>

        <label>Preferred Coffee Type:</label>
        <input type="radio" id="Colombian Bean" name="coffeeType" value="Colombian" required>
        <label for="Colombian Bean">Colombian Bean</label>

        <input type="radio" id="Brazilian Bean" name="coffeeType" value="Brazilian" required>
        <label for="Brazilian Bean">Brazilian Bean</label>

        <input type="radio" id="Ethiopian Bean" name="coffeeType" value="Ethiopian" required>
        <label for="Ethiopian Bean">Ethiopian Bean</label>

        <label>Additional Options:</label>
        <input type="checkbox" id="Cardamom" name="options" value="Cardamom">
        <label for="sugar">Cardamom</label>

        <input type="checkbox" id="Cinnamon" name="options" value="Cinnamon">
        <label for="cream">Cinnamon</label>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments"></textarea>

        <button type="button" onclick="validateForm()">Submit Order</button>

        <div id="errorMessages" class="error"></div>

        <label for="report">Order Summary:</label>
        <textarea id="report" name="report" readonly></textarea>
    </form>
    <span id="datetime"></span>
    <script>
        function validateForm() {
            // Validation logic goes here
            let isValid = true;
            const errorMessages = [];

            // Example: Validate name (not empty)
            const name = document.getElementById('name').value;
            if (name.trim() === '') {
                errorMessages.push('Name cannot be empty.');
                isValid = false;
            }
            const email = document.getElementById('email').value;
            if (email.trim() === '') {
                errorMessages.push('Email cannot be empty.');
                isValid = false;
            }
            const age = document.getElementById('age').value;
            if (age.trim() === '') {
                errorMessages.push('age cannot be empty.');
                isValid = false;
            }
            
            // Other validations go here...
            
            if (isValid) {
                // If validation succeeds, perform calculations
                calculateOrder();
            } else {
                // If validation fails, display error messages
                displayErrorMessages(errorMessages);
            }
        }

        function displayErrorMessages(messages) {
            const errorMessageContainer = document.getElementById('errorMessages');
            errorMessageContainer.innerHTML = '';

            messages.forEach(message => {
                const errorDiv = document.createElement('div');
                errorDiv.textContent = message;
                errorMessageContainer.appendChild(errorDiv);
            });
        }

        function calculateOrder() {
            // Calculation logic goes here
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const quantity = document.getElementById('quantity').value;
            const income = document.getElementById('income').value;
            const coffeeType = document.querySelector('input[name="coffeeType"]:checked').value;
            const options = Array.from(document.querySelectorAll('input[name="options"]:checked')).map(checkbox => checkbox.value);
            const comments = document.getElementById('comments').value;

            // Example: Calculate total cost
            const totalCost = quantity * 2.5;

            // Display the report in the textarea
            const report = `Name: ${name}\nEmail: ${email}\nAge: ${age}\nQuantity: ${quantity}\nIncome: ${income}\nCoffee Type: ${coffeeType}\nOptions: ${options.join(', ')}\nComments: ${comments}\nTotal Cost: $${totalCost.toFixed(2)}`;
            document.getElementById('report').value = report;
        }

        // Display date and time
        function displayDateTime() {
            const dateTimeElement = document.getElementById('datetime');
            const now = new Date();
            const dateTimeString = `Date: ${now.toDateString()}, Time: ${now.toLocaleTimeString()}`;
            dateTimeElement.textContent = dateTimeString;
        }

        // Call displayDateTime function when the page loads
        displayDateTime();
    </script>
